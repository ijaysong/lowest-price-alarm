<div>
  <kendo-dialog-titlebar>
    <span>
        <i class="fas fa-question-circle"></i>
    </span>
  </kendo-dialog-titlebar>
  <div class="dialog__text">
    <p>삭제하시겠습니까?</p>
  </div>
  <div class="dialog__buttons">
    <button (click)="onDelete()" kendoButton size="medium" themeColor="error">삭제</button>
    <button (click)="onCancel()" fillMode="clear" kendoButton size="medium">취소</button>
  </div>
</div>
