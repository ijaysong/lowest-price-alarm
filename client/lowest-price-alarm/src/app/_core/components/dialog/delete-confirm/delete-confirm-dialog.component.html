<div>
  <kendo-dialog-titlebar>
    <span>
        <i class="fas fa-question-circle"></i>
    </span>
  </kendo-dialog-titlebar>
  <div class="k-display-flex k-justify-content-center">
    <p>삭제하시겠습니까?</p>
  </div>
  <div class="k-display-flex k-justify-content-end margin-10">
    <button kendoButton themeColor="error" size="medium" (click)="onDelete()">삭제</button>
    <button kendoButton fillMode="clear" size="medium" (click)="onCancel()">취소</button>
  </div>
</div>
