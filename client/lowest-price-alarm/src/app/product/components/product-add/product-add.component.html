<div class="k-overlay" *ngIf="opened"></div>
<kendo-window title="추가" *ngIf="opened" (close)="onCloseWindow()" [minWidth]="550" [width]="750">
  <div>
    <form [formGroup]="newForm">
      <p>상품 URL</p>
      <input
        type="text"
        formControlName="url"
        placeholder="입력해주세요"/>
    </form>
  </div>
</kendo-window>
